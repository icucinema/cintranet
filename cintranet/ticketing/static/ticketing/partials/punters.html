<div class="field search-field">
	<input type="search" class="xxwide search-input text input" ng-model="searchQuery" placeholder="Search" ng-change="search(searchQuery)">
</div>
<h2>Punters</h2>
Showing <strong>{{ data.startAt }}</strong>-<strong>{{ data.endAt }}</strong> of <strong>{{ data.count }}</strong>
<div style="height: 36px; margin-bottom: 20px">
	<div class="medium btn icon-left entypo icon-arrow-left" ng-class="buttonClass(data.previous)">
		<a href ng-click="goTo(data.previous)">Prev</a>
	</div>
	<div class="medium btn icon-right entypo icon-arrow-right" style="float: right;" ng-class="buttonClass(data.next)">
		<a href ng-click="goTo(data.next)">Next</a>
	</div>
</div>
<table class="striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>CID</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="punter in data.results">
			<td><a href="{{ punterUrl(punter) }}"><span ng-if="punter.name.length > 2">{{ punter.name }}</span><span ng-if="punter.name <= 2" style="font-style: italic">Unknown (ID: {{ punter.id }})</span></a></td>
			<td>{{ punter.cid }}</td>
		</tr>
	</tbody>
</table>
<div style="height: 36px; margin-bottom: 20px">
	<div class="medium btn icon-left entypo icon-arrow-left" ng-class="buttonClass(data.previous)">
		<a href ng-click="goTo(data.previous)">Prev</a>
	</div>
	<div class="medium btn icon-right entypo icon-arrow-right" style="float: right;" ng-class="buttonClass(data.next)">
		<a href ng-click="goTo(data.next)">Next</a>
	</div>
</div>
